<h1 class="Title">Registrar cuenta</h1>

<form id="form-login" onsubmit="check()">
    <label for="username">Usuario: </label>
    <input type="text" id="username" name="username" placeholder="Usuario" autofocus required/><br>
    <label for="password">Contraseña: </label>
    <input type="password" id="password" name="password" placeholder="Palabra clave" required/><br>
    <input type="checkbox" onclick="showPassword()">Mostrar contraseña <br>
    <input type="submit" id="btn-checkAccount" value="Siguiente" />

</form>
