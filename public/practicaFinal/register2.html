<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[TDW] ACiencia - Practica Final </title>
    <script src="codigo.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="style.css"/>
</head>
<body onload="loadRegisterData()">
<h1 class="Title">Registrar cuenta</h1>

<form id="form-login" onsubmit="registerAccount()">
    <label for="username">Usuario: </label>
    <input type="text" id="username" name="username" placeholder="Usuario" autofocus required readonly/><br>
    <label for="password">Contraseña: </label>
    <input type="password" id="password" name="password" placeholder="Palabra clave" required/><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Email" autofocus required/><br>

    <label for="birthDate">Fecha De Nacimiento</label>
    <input type="date" id="birthDate" required><br>

    <label for="firstname">Nombre: </label>
    <input type="text" id="firstname" name="firstname" placeholder="Nombre" autofocus required/><br>

    <label for="lastname">Apellidos: </label>
    <input type="text" id="lastname" name="lastname" placeholder="Apellidos" autofocus required/><br>

    <input type="checkbox" onclick="showPassword()">Mostrar contraseña <br>
    <input type="submit" id="btn-checkAccount" value="Siguiente" />
</form>
</body>


</html>
